<div id="app">
  <button v-on:click="doAlert()">{{counter}}</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

<script>
  new Vue({
      el: "#app",
      data(){
          return{
              counter: 0,
            }
        },
      methods: {
          doAlert(){
              this.counter++;
            }
        }
    });
</script>
